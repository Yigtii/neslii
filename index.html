<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kalp ToplayÄ±cÄ±</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #ffd1dc, #fff);
      font-family: sans-serif;
    }
    #gameCanvas {
      display: block;
      margin: 0 auto;
      background-color: #ffecf2;
    }
    #messageBox, #counterBox, #startButton {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.8);
      padding: 8px 15px;
      border-radius: 10px;
      font-size: 16px;
      color: #e91e63;
    }
    #messageBox {
      top: 600px;
      display: none;
      max-width: 320px;
      text-align: center;
    }
    #counterBox {
      top: 20px;
      display: none;
    }
    #endMessage {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(255, 255, 255, 0.95);
      color: #d81b60;
      padding: 25px;
      border-radius: 15px;
      font-size: 18px;
      text-align: center;
      display: none;
      max-width: 350px;
      z-index: 10;
    }
    #startButton {
      top: 250px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <audio id="bgm" loop preload="auto">
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_0e52e5f2f0.mp3" type="audio/mpeg" />
  </audio>

  <button id="startButton">Oyuna BaÅŸla â¤ï¸</button>
  <canvas id="gameCanvas" width="400" height="600" style="display:none;"></canvas>
  <div id="messageBox"></div>
  <div id="counterBox">0/50</div>
  <div id="endMessage"></div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const messageBox = document.getElementById("messageBox");
    const counterBox = document.getElementById("counterBox");
    const endMessage = document.getElementById("endMessage");
    const bgm = document.getElementById("bgm");
    const startButton = document.getElementById("startButton");

    let player = { x: 175, y: 570, width: 50, height: 20 };
    let hearts = [];
    let messages = [
      "Seninle tanÄ±ÅŸtÄ±ÄŸÄ±m iÃ§in asla piÅŸman deÄŸilim.",
      "Beraber geÃ§irdiÄŸimiz zaman en kÄ±ymetlisi.",
      "Seninle her ÅŸey daha anlamlÄ±.",
      "UtandÄ±ÄŸÄ±nda yanaklarÄ±nÄ±n kÄ±zarmasÄ±, iÃ§imi Ä±sÄ±tÄ±yor ğŸ˜.",
      "Ä°yi ki varsÄ±n, beni mutlu ediyorsun.",
      "Kalbim Ã¶lene kadar seninle.",
    ];
    let caughtCount = 0;
    const targetCount = 50;
    let gameOver = false;
    let lastMessageTime = 0;
    const messageInterval = 10000;
    let isMouseDown = false;

    function drawPlayer() {
      ctx.fillStyle = "#e91e63";
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function drawHeart(h) {
      ctx.font = "24px Arial";
      ctx.fillText("â¤ï¸", h.x, h.y);
    }

    function showMessage(msg) {
      messageBox.textContent = msg;
      messageBox.style.display = "block";
      lastMessageTime = Date.now();
    }

    function updateCounter() {
      counterBox.textContent = `${caughtCount}/${targetCount}`;
    }

    function showEndMessage() {
      endMessage.style.display = "block";
      endMessage.innerHTML = `
        Her ne kadar odun olsan da,<br>
        ben seni bu halinle seviyorum.<br><br>
        Bana ilaÃ§ gibi geliyorsun <br>
        ve seninle geÃ§irdiÄŸim her vakitten keyif alÄ±yorum.<br><br>
        Sadece bir oyun deÄŸil bu,<br>
        bu satÄ±rlarÄ± yazarken bile aklÄ±mda hep sen vardÄ±n Neslihan.<br><br>
        Ä°yi ki hayatÄ±mdasÄ±n, seni seviyorum. 
      `;
    }

    function updateGame() {
      if (gameOver) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPlayer();
      updateCounter();

      if (Math.random() < 0.008) {
        hearts.push({ x: Math.random() * (canvas.width - 30) + 10, y: 0 });
      }

      hearts.forEach((h, i) => {
        h.y += 2;
        drawHeart(h);

        if (
          h.x > player.x &&
          h.x < player.x + player.width &&
          h.y > player.y &&
          h.y < player.y + player.height
        ) {
          caughtCount++;
          updateCounter();

          if (caughtCount % 10 === 0 && messages.length > 0) {
            const msgIndex = Math.floor(caughtCount / 10) - 1;
            if (msgIndex < messages.length) {
              showMessage(messages[msgIndex]);
            }
          }

          hearts.splice(i, 1);

          if (caughtCount >= targetCount) {
            gameOver = true;
            showEndMessage();
          }
        }
      });

      if (Date.now() - lastMessageTime > messageInterval) {
        messageBox.style.display = "none";
      }

      requestAnimationFrame(updateGame);
    }

    canvas.addEventListener("mousedown", () => {
      isMouseDown = true;
    });

    canvas.addEventListener("mouseup", () => {
      isMouseDown = false;
    });

    canvas.addEventListener("mousemove", (e) => {
      if (isMouseDown) {
        const rect = canvas.getBoundingClientRect();
        const mouseX = e.clientX - rect.left;
        const direction = mouseX - (player.x + player.width / 2);
        player.x += direction * 0.1;
        player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
      }
    });

    startButton.addEventListener("click", () => {
      bgm.play().catch(() => {});
      startButton.style.display = "none";
      canvas.style.display = "block";
      counterBox.style.display = "block";
      updateGame();
    });
  </script>
</body>
</html>
