<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Kalp Toplama Oyunu</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #ffd1dc, #fff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      user-select: none;
    }

    #lockScreen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
      color: #880e4f;
      font-weight: bold;
      font-size: 20px;
    }

    #passwordInput {
      padding: 10px;
      font-size: 18px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 20px;
    }

    #unlockButton {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 18px;
      background: #e91e63;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #gameCanvas {
      background-color: #ffecf2;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(233, 30, 99, 0.6);
      display: none;
      width: 400px;
      height: 600px;
    }

    #startButton {
      display: none;
      margin: 20px auto;
      background: #e91e63;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(233,30,99,0.4);
    }

    #startButton:hover {
      background: #c2185b;
    }

    #counterBox {
      text-align: center;
      font-size: 22px;
      color: #e91e63;
      font-weight: 700;
      user-select: none;
      margin-top: 10px;
      display: none;
    }

    #messageBox, #endMessage {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #ffd1dcdd;
      padding: 20px 25px;
      border-radius: 15px;
      box-shadow: 0 0 15px #e91e63;
      font-size: 20px;
      font-weight: bold;
      color: #880e4f;
      display: none;
      max-width: 90vw;
      text-align: center;
    }
  </style>
</head>
<body>

  <div id="lockScreen">
    Kezban Can bar覺mak isteyene kadar bu site kapal覺. G繹r羹羹r羹z.
    <input type="password" id="passwordInput" placeholder="ifre">
    <button id="unlockButton">Giri Yap</button>
  </div>

  <button id="startButton">Oyuna Bala 歹</button>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <div id="counterBox"></div>
  <div id="messageBox"></div>
  <div id="endMessage"></div>

  <audio id="soundHeart" src="klp.mp3" preload="auto"></audio>
  <audio id="soundMsg" src="msg.mp3" preload="auto"></audio>

  <script>
    const lockScreen = document.getElementById('lockScreen');
    const passwordInput = document.getElementById('passwordInput');
    const unlockButton = document.getElementById('unlockButton');
    const startButton = document.getElementById('startButton');
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const counterBox = document.getElementById('counterBox');
    const messageBox = document.getElementById('messageBox');
    const endMessage = document.getElementById('endMessage');
    const soundHeart = document.getElementById('soundHeart');
    const soundMsg = document.getElementById('soundMsg');

    const correctPassword = "2202";

    unlockButton.addEventListener('click', () => {
      if (passwordInput.value === correctPassword) {
        lockScreen.style.display = 'none';
        startButton.style.display = 'block';
        counterBox.style.display = 'block';
      } else {
        alert("ifre yanl覺!");
      }
    });

    let player = { x: 175, y: 570, width: 50, height: 20 };
    let hearts = [];
    let caughtCount = 0;
    const targetCount = 50;
    let gameStarted = false;
    let gameOver = false;

    const messages = [
      "Seninle tan覺t覺覺m i癟in asla piman deilim.",
      "Beraber ge癟irdiimiz zaman en k覺ymetlisi.",
      "Seninle her ey daha anlaml覺.",
      "Utand覺覺nda yanaklar覺n覺n k覺zarmas覺, i癟imi 覺s覺t覺yor 云.",
      "襤yi ki vars覺n, beni mutlu ediyorsun.",
      "Kalbim 繹lene kadar seninle."
    ];

    function drawPlayer() {
      ctx.fillStyle = '#e91e63';
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function drawHeart(h) {
      ctx.font = '30px Arial';
      ctx.fillText('歹', h.x, h.y);
    }

    function spawnHeart() {
      const x = Math.random() * (canvas.width - 30) + 15;
      hearts.push({ x: x, y: 0 });
    }

    function updateCounter() {
      counterBox.textContent = `Toplanan Kalpler: ${caughtCount} / ${targetCount}`;
    }

    function showMessage(text) {
      messageBox.textContent = text;
      messageBox.style.display = 'block';
      soundMsg.play();
      setTimeout(() => {
        messageBox.style.display = 'none';
      }, 5000);
    }

    function showEndMessage() {
      endMessage.textContent =
`Her ne kadar odun olsan da,
ben seni bu halinle seviyorum.

Bana ila癟 gibi geliyorsun 
ve seninle ge癟irdiim her vakitten keyif al覺yorum.

Sadece bir oyun deil bu,
bu sat覺rlar覺 yazarken bile akl覺mda hep sen vard覺n Neslihan.

襤yi ki hayat覺mdas覺n, seni seviyorum.`;
      endMessage.style.display = 'block';
    }

    function updateGame() {
      if (!gameStarted || gameOver) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = hearts.length - 1; i >= 0; i--) {
        hearts[i].y += 2;
        drawHeart(hearts[i]);

        if (
          hearts[i].x > player.x &&
          hearts[i].x < player.x + player.width &&
          hearts[i].y > player.y &&
          hearts[i].y < player.y + player.height
        ) {
          hearts.splice(i, 1);
          caughtCount++;
          updateCounter();
          soundHeart.play();

          if (caughtCount % 10 === 0 && caughtCount / 10 - 1 < messages.length) {
            showMessage(messages[caughtCount / 10 - 1]);
          }

          if (caughtCount >= targetCount) {
            gameOver = true;
            showEndMessage();
            return;
          }
        } else if (hearts[i].y > canvas.height) {
          hearts.splice(i, 1);
        }
      }

      drawPlayer();
      if (Math.random() < 0.02) spawnHeart();

      requestAnimationFrame(updateGame);
    }

    let isMouseDown = false;
    canvas.addEventListener('mousedown', () => isMouseDown = true);
    canvas.addEventListener('mouseup', () => isMouseDown = false);
    canvas.addEventListener('mousemove', e => {
      if (isMouseDown && !gameOver) {
        const rect = canvas.getBoundingClientRect();
        player.x = e.clientX - rect.left - player.width / 2;
      }
    });

    canvas.addEventListener('touchmove', e => {
      e.preventDefault();
      const rect = canvas.getBoundingClientRect();
      const touchX = e.touches[0].clientX - rect.left;
      player.x = touchX - player.width / 2;
    }, { passive: false });

    startButton.addEventListener('click', () => {
      gameStarted = true;
      gameOver = false;
      caughtCount = 0;
      player.x = 175;
      hearts = [];
      canvas.style.display = 'block';
      endMessage.style.display = 'none';
      messageBox.style.display = 'none';
      updateCounter();
      updateGame();
    });
  </script>
</body>
</html>
