<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Benimle Barışır mısın?</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #ffe6f0, #ffccf2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 32px;
      color: #99004d;
      text-align: center;
      margin-bottom: 10px;
    }
    p {
      font-size: 20px;
      color: #333;
      text-align: center;
      margin-bottom: 30px;
    }
    #buttons {
      display: flex;
      gap: 20px;
    }
    button {
      padding: 20px 40px;
      font-size: 20px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    #yesBtn {
      background-color: #66ff99;
      color: #004d00;
    }
    #noBtn {
      background-color: #ff6666;
      color: #660000;
    }
    #message {
      margin-top: 30px;
      font-size: 22px;
      color: #cc0066;
      height: 40px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Benimle barışır mısın?</h1>
  <p>Seni çooooooooooook özledim... Bana bir şans daha ver lütfen.</p>

  <div id="buttons">
    <button id="yesBtn">Evet</button>
    <button id="noBtn">Hayır</button>
  </div>

  <div id="message"></div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const message = document.getElementById("message");

    const messages = [
      "lütfeeeeeeen ❤️",
      "nolur yapma böyle pislikmisin",
      "sıkıntısın yaniii",
      "hadi amaaa",
      "uzuluyom bak",
      "bayım lutfeeeen",
      "cok ozledım ama hayır ya"
    ];
    let noClickCount = 0;

    noBtn.addEventListener("click", () => {
      noClickCount++;

      // Küçült hayır butonu
      const scale = Math.max(1 - noClickCount * 0.1, 0.2);
      noBtn.style.transform = `scale(${scale})`;

      // Büyüt evet butonu
      const yesScale = 1 + noClickCount * 0.1;
      yesBtn.style.transform = `scale(${yesScale})`;

      // Yeni mesaj göster
      const index = noClickCount % messages.length;
      message.textContent = messages[index];
    });

    yesBtn.addEventListener("click", () => {
      message.textContent = "Yiaaaaaa işte bu! Seni çok seviyorum! 💖🥰";
      yesBtn.disabled = true;
      noBtn.disabled = true;
      yesBtn.style.transform = "scale(1)";
      noBtn.style.transform = "scale(1)";
    });
  </script>
</body>
</html>
